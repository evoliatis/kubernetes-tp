apiVersion: v1
kind: Namespace
metadata:
  name: webservice
  labels:
    app: webservice
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webservice-deployment
  namespace: webservice
  labels:
    app: webservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webservice
  template:
    metadata:
      labels:
        app: webservice
    spec:
      containers:
      - name: webservice
        image: emilevauge/whoami
        ports:
          - name: webservice-port
            containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webservice-service
  namespace: webservice
spec:
  ports:
  - port: 31200
    nodePort: 31200
    targetPort: webservice-port
    protocol: TCP
  selector:
    app: webservice
  type: NodePort
