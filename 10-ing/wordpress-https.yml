apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-rules
  namespace: app-wordpress
spec:
  rules:
    - host: wordpress.k8s0.evoliatis.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress-service
                port:
                  number: 31000
  tls:
    - hosts:
      - wordpress.k8s0.evoliatis.fr