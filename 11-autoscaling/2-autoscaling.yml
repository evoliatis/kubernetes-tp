apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stress-autoscaler
  namespace: stress  
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stress
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10